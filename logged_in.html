<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="style_in.css">
    <title>Password Manager | MeCoding2025</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <h1 id="logo">Password Manager</h1>
            <h2>Welcome <span id="usernameDisplay"></span></h2>
            <form id="passwordForm">
                <input type="text" name="site" id="site" placeholder="Site" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="savedDataContainer">
            <h2>Saved Passwords</h2>
            <table id="savedDataTable">
                <thead>
                    <tr>
                        <th>Site</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Saved data will be inserted here -->
                </tbody>
            </table>
        </div>
        <button id="logoutButton">Logout</button>
        <p id="rights">Copyright Â© 2025 MeCoding_2025. All Rights Reserved.</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
